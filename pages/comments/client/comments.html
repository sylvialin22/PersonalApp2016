<template name = "comments">
  {{#if currentUser}}
    <h1> Comments </h1>
    <hr>
    <br>
    <div class="container-fluid bg-1 text-center {{theColor}}">

    <h4> Please provide some feedback on this app. Thank you! </h4>

    How would you rate this app?

    <select class="js-rating-comment">
        <option> ***** </option>
        <option> **** </option>
        <option> *** </option>
        <option> ** </option>
        <option> * </option>
    </select>
    <br><br>
    Additional Feedback:
    <input type="text" class="js-user-comment">
    <button class="js-submit-comment btn btn-md btn-info">Submit</button>
    <br>

    <select class = "js-color">
      <option>bg-default</option>
      <option>bg-info</option>
      <option>bg-warning</option>
      <option>bg-success</option>
    </select>
      <br>
    </div>


    <br><br>
  {{else}}
    <h2> You must log in order to comment </h2>
<br><br>

{{/if}}

  <hr>
  <ul>
  {{#each c in commentsdata}}
    {{> commentRow comment = c}}
  {{/each}}

</ul>
</template>




<template name = "commentRow">
  <li>[{{comment.rating}}] ||{{comment.createdAt}} || {{comment.text}} || {{comment.userEmail}}
  <span class = "js-delete-comment glyphicon glyphicon-remove" aria-hidden ="true"></span>
  </li>
</template>
