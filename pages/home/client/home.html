<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/travel.jpg" width="1200px" height="300px">
      <div class="carousel-caption" align="center">
      	<h3 align="center">Explore the World</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/music.jpg" width="1200px" height="300px">
      <div class="carousel-caption">
      	<h3 align="center">Listen to Music</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/learn.jpg" width="1200px" height="300px">
      <div class="carousel-caption">
      	<h3 align="center">Learn something new</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->

    <style>

      background-color: #ffffff; /* White */
      color: #555555;
    }
    </style>
