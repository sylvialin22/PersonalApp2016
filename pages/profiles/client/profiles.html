<template name="profiles">
  <h1>All Profiles</h1>
  <hr>

  {{#if currentUser}}
    <div>
    		<ol>
    		{{#each userData}}
    		<li>First Name: {{firstName}}
        || Last Name: {{lastName}}
        || Nickname: {{nickname}}
        || Email: {{email}}
        || Birthyear: {{birthyear}} </li>
    		{{/each}}
    		</ol>
    	</div>
 {{else}}
   <h3> You must log in order to see other profiles! </h3>
<br><br>

{{/if}}




</template>
