<template name="showLists">
  <h1>All Lists</h1>
  Find list: <input type="text" class="js-list">
  <button class="js-find-list btn btn-default"> Search</button>

  <hr>

  <ul class="list-group">
    {{#each r in listData}}
      {{> listRow list = r}}
    {{/each}}
  </ul>
</template>


<template name = "listRow">
  <li class="list-group-item">
    <a href="/showLists/{{list._id}}">{{list.name}}</a>

    <!-- <a href="https://google.com/#q={{list.name}}">{{list.name}}</a> -->
    <!-- {{list.name}} -->

    <!-- <span class="badge">#</span> -->
    <span class="js-complete-list glyphicon glyphicon-check " aria-hidden="true"></span>
    <span style="visibility:{{visibility}}">
			<!-- {{list.name}} -->
			</span>
    <span class="js-edit-list glyphicon glyphicon-font" aria-hidden="true"></span>
    <span class = "js-delete-list glyphicon glyphicon-remove" aria-hidden ="true"></span>
</li>
  <br>
</template>

<template name = "selectedList">
  <h3>{{name}}</h3>
  <hr>
  <ol>
    <li><a href="https://google.com/#q={{list.name}}+{{list.items}}">{{items}}</a></li>
  </ol>
</template>
