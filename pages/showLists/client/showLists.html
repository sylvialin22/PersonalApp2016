<template name="showLists">
  <h1>All Lists</h1>
  <!-- Find list: <input type="text" class="js-list"> -->
  <!-- <button class="js-find-list btn btn-default"> Search</button> -->

  <hr>

{{#if currentUser}}
  <ul class="list-group">
    {{#each r in listData}}
      {{> listRow list = r}}
    {{/each}}
  </ul>
  {{else}}
    <h3> You must log in to see your lists! </h3>
 <br><br>

 {{/if}}
</template>


<template name = "listRow">
  <li class="list-group-item">
    <a href="/showLists/{{list._id}}">{{list.name}}</a>

    <span class="js-edit-list glyphicon glyphicon-font" aria-hidden="true"></span>
    <span class = "js-delete-list glyphicon glyphicon-trash" aria-hidden ="true"></span>
</li>
  <br>
</template>

<template name = "selectedList">
  <h3>{{name}}</h3>
  <hr>
  <ol>
    <li><a href="https://google.com/#q={{name}}+{{items}}">{{items}}</a></li>
  </ol>
  {{ > addItem}}
  <!-- <button class="js-submit-item btn btn-default"> Submit</button> -->

</template>

<template name = "addItem">
  <!-- <div class="col-xs-4"> -->
  <form>
  <label for="ex3">Add Item:</label>
  <input class="js-new-item" id="ex3" type="text">
  <input type="submit" value="Submit">

  <!-- </div> -->
  </form>
</template>
